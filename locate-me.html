<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.12/"></script>
  </head>
  <body>
    <h1>If 999 asks for:</h1>
    <h2>Your GPS coordinates, then SAY:</h2>
    <div id="lat-lon-dec">
      Longitude: <span id="lon-dec"></span><br/>
      Latitude: <span id="lat-dec"></span>,
    </div>
    <h2>OR: your GPS coordinates in degrees/minutes/seconds, then SAY:</h2>
    <div id="lat-lon-dms">
      <span id="lat-dms-deg"></span> degrees,
      <span id="lat-dms-min"></span> minutes,
      <span id="lat-dms-sec"></span> seconds,
      <span id="lat-dms-dir"></span>.
      <br/>
      <span id="lon-dms-deg"></span> degrees,
      <span id="lon-dms-min"></span> minutes,
      <span id="lon-dms-sec"></span> seconds,
      <span id="lon-dms-dir"></span>.
    </div>

    <h2>OR: your What 3 Words, then SAY:</h2>
    <div>
      <span id="w3w-1"></span>
      <span id="w3w-2"></span>
      <span id="w3w-3"></span>
    </div>

    <p id="message" style="border: 1px solid red; display:none"></p>

    <script id="app" src="app.js"></script>
    <script>
     if ('geolocation' in navigator) {
       navigator.geolocation.getCurrentPosition(function(position) {
         populateTest(`${position.coords.longitude.toFixed(5)} ${position.coords.latitude.toFixed(5)}`);
       });
     }
    </script>

  </body>
</html>
