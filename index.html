<!DOCTYPE HTML>
<html lang="en-GB">
  <head>
    <title>Geotranslator</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
    <script src="elm.js"></script>
  </head>
  <body>
    <div id="elm"></div>
    <script>
     // fetch w3w api key from qsp
     function getQueryVariable(variable) {
       var query = window.location.search.substring(1);
       var vars = query.split('&');
       for (var i = 0; i < vars.length; i++) {
         var pair = vars[i].split('=');
         if (decodeURIComponent(pair[0]) == variable) {
           return decodeURIComponent(pair[1]);
         }
       }
       return null;
     }

     const w3wApiKey = getQueryVariable('w3wApiKey');
     if (w3wApiKey) {

       const app = Elm.Main.init(
         {
           node: document.getElementById("elm"),
           flags : w3wApiKey
         });

       app.ports.focusOn.subscribe(data => {
         document.getElementById('input').focus()
       });

       app.ports.getCurrentLocation.subscribe(data => {
         const success = position => {
           app.ports.gotLocation.send({
             lon: position.coords.longitude,
             lat: position.coords.latitude,
             error: ''
           });
         };

         const error = error => {
           app.ports.gotLocation.send({
             lon: NaN,
             lat: NaN,
             error : error.message
           });
         };
         navigator.geolocation.watchPosition(success, error);
       });

     } else {
       document.write('missing w3w api key in the URL');
     }

    </script>
  </body>
</html>
